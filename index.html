<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet">
</head>
<body>
    <div id = "modal" class = "modal">
      <div class = "modal-background"></div>
      <div id = "modal-start" class = "open">
        Choose Your Player<br>
        <label id = "char-boy">
          <input type="radio" name = "char" value = "images/char-boy.png" checked>
          <img src = "images/char-boy.png" alt = "boy">
        </label>
        <label id = "char-cat-girl">
          <input type="radio" name = "char" value = "images/char-cat-girl.png">
          <img src = "images/char-cat-girl.png" alt = "cat girl">
        </label>
        <label id = "char-horn-girl">
          <input type="radio" name = "char" value = "images/char-horn-girl.png">
          <img src = "images/char-horn-girl.png" alt = "horn girl">
        </label>
        <label id = "char-pink-girl">
          <input type="radio" name = "char" value = "images/char-pink-girl.png">
          <img src = "images/char-pink-girl.png" alt = "pink girl">
        </label>
        <label id = "char-princess-girl">
          <input type="radio" name = "char" value = "images/char-princess-girl.png">
          <img src = "images/char-princess-girl.png" alt = "princess">
        </label>
        <button id = "start-game">Okay</button>
      </div>
      <div id = "modal-level" class ="closed">
        Level <span class = "level">1</span>
      </div>
      <div id = "modal-win" class ="closed">
        Hooray!<br>You reached the water!
        <button id = "win-game">Keep Playing?</button>
      </div>
      <div id = "modal-lose" class = "closed">
        Oops!<br>The bugs got you!
        <button id = "lose-game">Try Again?</button>
      </div>
      <div id = "modal-game-over" class = "closed">
        Game Over!
        <button id = "game-over">Play Again?</button>
      </div>
    </div>
    <div class = "hud">
      <div id = "level-counter">Level <span class = "level">1</span></div>
      <div id = "score-card">Score: <span id = "score">0</span></div>
      <ul class = "lives">
        <li class = "heart"><img src = "images/Heart.png" alt = "heart"> </li>
        <li class = "heart"><img src = "images/Heart.png" alt = "heart"> </li>
        <li class = "heart"><img src = "images/Heart.png" alt = "heart"> </li>
      </ul>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
